---
layout: default
title: Support
css: support
js: support
permalink: /support/
---
{% assign t = site.data[site.active_lang].support %}

<!-- ENTERPRISE SUPPORT SECTION -->
<div class="container">
    <div id="not-alone-text">
        {{t.not-alone-text}}
    </div>
    <p id="support-for-all-text">
        {{t.support-for-all-text}}
    </p>
</div>


<!-- CONTRIBUTE SECTION -->
<div id="contribute-section">

        <div id="contribute-title">
            {{t.contribute.contribute-title}}
        </div>
        <p id="contribute-text">
            {{t.contribute.contribute-text}}
        </p>
        <div>
            <a id="contribute-link" href="/contribute/">
                <div>
                    <div class="button-label">{{t.contribute.button-label}}</div>
                </div>
            </a>
        </div>
</div>

---
layout: default
title: Try it
css: try-it
permalink: /try-it/
---
{% assign t = site.data[site.active_lang].try-it %}

<div id="intro-content" class="container">
    <!-- Intro title -->
    <div class="row">
        <div class="col text-center">
            <p class="header">{{t.intro-title}}</p>
            <hr/>
        </div>
    </div>

    <!-- Intro text -->
    <div class="row">
        <div class="col text-center">
            <div id="components-text">
                <p>
                        {{t.intro-text}}
                </p>
                <p>
                        {{t.intro-text-bottom}}
                </p>
            </div>
        </div>
    </div>

    <!-- Role Pictures and text -->
    <div class="row">
        <!-- Janes section -->
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-12 text-center">
                    <a href="/developer">
                        <img class="img-fluid role-image" src="/img/userStoryLogos/jane.png">
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 role-text text-center">
                        {{t.roles-description.developer}}
                </div>
            </div>
        </div>

        <!-- Champs section -->
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-12 text-center">
                    <a href="/architect">
                        <img class="img-fluid role-image" src="/img/userStoryLogos/champ.png">
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 role-text text-center">
                        {{t.roles-description.architect}}
                </div>
            </div>
        </div>

        <!-- Todds section -->
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-12 text-center">
                    <a href="/operations">
                        <img class="img-fluid role-image" src="/img/userStoryLogos/todd.png">
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 role-text text-center">
                        {{t.roles-description.operations}}
                </div>
            </div>
        </div>
    </div>
</div>
